# get remote config
spring:
  cloud:
    config:
      name: provider #当前服务注册在 Eureka Server 上的名称，与远程仓库的配置文件名对应。
      label: master #Git Repository  的分支。
      discovery:
        enabled: true #是否开启 Config 服务发现支持。
        service-id: configserver #配置中心在 Eureka Server 上注册的名称。
